<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <!-- had to google how to make only one radio button select; same name  -->
    <form action="register">
      <h1>Race Registration!</h1>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" />
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" />
      <p>Select a Race:</p>
      <input type="radio" name="type" id="fun" />
      <label for="fun">Fun Run 5k</label>
      <br />
      <input type="radio" name="type" id="half" />
      <label for="half">Half Marathon</label>
      <br />
      <input type="radio" name="type" id="full" />
      <label for="full">Full Marathon</label>
      <br />
    </form>
  </body>
</html>
